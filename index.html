<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Color Guessing Game</title>
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

          body {
               font-family: 'Press Start 2P', cursive;
               font-size: 0.7em;
               color: azure;
               display: flex;
               flex-direction: column;
               align-items: center;
               min-height: 100vh;
               margin: auto;
               padding: auto;
               background-color: #0f2530;
               text-align: center;
          
          }

          .color-box {
               width: 150px;
               height: 150px;
               margin: 15px;
               border-radius: 10px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
               transition: transform 0.3s ease;
          }
          h3 {
               font-size: 1.3em;
               margin-top: 30px;
               margin-bottom: 5px;
          }
          .options-container {
               display: grid;
               grid-template-columns: repeat(3, 1fr);
               gap: 10px;
               margin: 20px;
               max-width: 600px;

          }
          .instructions
          {
               font-size: 0.65em;
               margin: 5px;
          }

          .color-option {
               width: 100px;
               height: 100px;
               border: none;
               border-radius: 10px;
               cursor: pointer;
               transition: transform 0.2s ease;
          }

          .color-option:hover {
               transform: scale(1.05);
          }

          .status {
               font-size: 1.2em;
               margin: 5px;
               min-height: 24px;
          }

          .score {
               font-size: 1.2em;
               margin: 5px;
          }

          .new-game-btn {
               padding: 10px 20px;
               font-size: 1em;
               background-color: #4c93af;
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: all 0.3s ease;
               font-family: 'Press Start 2P', cursive;
          }

          .new-game-btn:hover {
               background-color: #33cbd6;
               transform: scale(1.05);
          }

          @keyframes shake {

               0%,
               100% {
                    transform: translateX(0);
               }

               25% {
                    transform: translateX(-10px);
               }

               75% {
                    transform: translateX(10px);
               }
          }

          @keyframes celebration {
               0% {
                    transform: scale(1);
               }

               50% {
                    transform: scale(1.1);
               }

               100% {
                    transform: scale(1);
               }
          }

          .shake {
               animation: shake 0.5s ease-in-out;
          }

          .celebration {
               animation: celebration 0.5s ease;
          }

          .disabled {
               opacity: 0.5 !important;
               pointer-events: none !important;
          }

          @media (max-width: 600px) {
               .options-container {
                    grid-template-columns: repeat(2, 1fr);
               }

               .color-box {
                    width: 150px;
                    height: 150px;
               }

               .color-option {
                    width: 80px;
                    height: 80px;
               }
          }
     </style>
</head>

<body>
     <h3>Color Guessing Game</h3>
     <div data-testid="colorBox" class="color-box"></div>
     <div data-testid="gameInstructions" class="instructions">Tap on the option to choose the right color</div>
     <div class="options-container"></div>
     <div data-testid="gameStatus" class="status"></div>
     <div data-testid="score" class="score">Score: 0</div>
     <button data-testid="newGameButton" class="new-game-btn">New Game</button>

     <script>

          const predefinedColors = [
               'hsl(0, 70%, 50%)',
               'hsl(30, 70%, 50%)',
               'hsl(60, 70%, 50%)',
               'hsl(120, 70%, 50%)',
               'hsl(150, 70%, 50%)',
               'hsl(180, 70%, 50%)'
          ];
          let targetColor;
          let score = 0;
          const MAX_SCORE = 10;
          const MAX_ATTEMPTS = 3;
          let attemptsLeft = MAX_ATTEMPTS;
          let gameActive = true;

          function generateColorSet() {
                    // Generate random base hue (0-360)
                    const baseHue = Math.floor(Math.random() * 360);
                    const baseColor = `hsl(${baseHue}, 70%, 50%)`;

                    const shades = [];
                     for (let i = 0; i < 6; i++) {
                     // Vary lightness between 20-80% for visible differences
                     const lightness = 20 + (i * 10);
                    shades.push(`hsl(${baseHue}, 70%, ${lightness}%)`);

     }

                     targetColor = shades[3]; // 50% lightness
                     return shades.sort(() => Math.random() - 0.5); // Shuffle
}

          function initializeGame() {
               gameActive = true;
               attemptsLeft = MAX_ATTEMPTS;
               const optionsContainer = document.querySelector('.options-container');
               optionsContainer.innerHTML = '';
               const options = generateColorSet();
               options.forEach(color => {
                    const button = document.createElement('button');
                    button.className = 'color-option';
                    button.style.backgroundColor = color;
                    button.dataset.color = color;
                    button.setAttribute('data-testid', 'colorOption');
                    button.setAttribute('aria-label', `Color option ${color}`);
                    button.addEventListener('click', handleGuess);
                    optionsContainer.appendChild(button);
               }); 

               // Reset color box
               const colorBox = document.querySelector('[data-testid="colorBox"]');
               colorBox.style.animation = '';
               colorBox.classList.remove('celebration');
               colorBox.style.backgroundColor = targetColor;


               // Reset UI elements
               document.querySelector('[data-testid="score"]').textContent = `Score: ${score}`;
               document.querySelector('[data-testid="gameStatus"]').textContent = '';
               document.querySelectorAll('.color-option').forEach(btn => {
                    btn.classList.remove('disabled');
               });
          }

     function triggerConfetti() {
          function randomInRange(min, max) {
               return Math.random() * (max - min) + min;
          }

          confetti({
               angle: randomInRange(35, 125),
               spread: randomInRange(50, 70),
               particleCount: randomInRange(50, 100),
               origin: { y: 0.6 }
          });
     }


          function handleGuess(event) {
               if (!gameActive) return;

               const guessedColor = event.target.dataset.color;
               const statusElement = document.querySelector('[data-testid="gameStatus"]');

               if (guessedColor === targetColor) {
                    score++;
                    statusElement.textContent = 'Correct! Well done!';
                    document.querySelector('[data-testid="score"]').textContent = `Score: ${score}`;

                    if (score >= MAX_SCORE) {
                         endGame(true);
                         return;
                    }

                    const colorBox = document.querySelector('[data-testid="colorBox"]');
                    colorBox.classList.add('celebration');
                    setTimeout(initializeGame, 1500);
               } else {
                    attemptsLeft--;
                    statusElement.textContent = `Wrong! ${attemptsLeft} attempts left.`;

                    if (attemptsLeft <= 0) {
                         endGame(false);
                         return;
                    }

                    event.target.classList.add('shake');
                    setTimeout(() => event.target.classList.remove('shake'), 500);
               }
          }

         function endGame(won) {
               gameActive = false;
               const statusElement = document.querySelector('[data-testid="gameStatus"]');
               const colorBox = document.querySelector('[data-testid="colorBox"]');

               if (won) {
                    statusElement.innerHTML = 'YOU WON!<br>Final Score: ' + score;
                    colorBox.style.animation = 'celebration 2s infinite';
                    triggerConfetti();
                    // Fire multiple confetti bursts
                    setTimeout(triggerConfetti, 100);
                    setTimeout(triggerConfetti, 200);
                    setTimeout(triggerConfetti, 300);
               } else {
                    statusElement.innerHTML = 'GAME OVER!<br>Final Score: ' + score;
                    colorBox.style.backgroundColor = '#000';
                    colorBox.style.animation = 'shake 0.5s infinite';
               }

               document.querySelectorAll('.color-option').forEach(btn => {
                    btn.classList.add('disabled');
               });
          }
          // New Game button handler
          document.querySelector('[data-testid="newGameButton"]').addEventListener('click', () => {
               score = 0;
               attemptsLeft = MAX_ATTEMPTS;
               initializeGame();
          });

          // Initialize first game
          initializeGame();
     </script>
</body>

</html>
